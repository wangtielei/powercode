
#
#this is log4perl configuration file
#

# which output stream will receive log info. 
log4perl.logger = DEBUG,Logfile,Screen

# redefin logger for special pakcage
#log4perl.category.package_name = INFO, Logfile, Screen

# [Logfile]
# Logfile setting
log4perl.appender.Logfile = Log::Log4perl::Appender::File
log4perl.appender.Logfile.filename = ./scanurl.log
log4perl.appender.Logfile.mode=append
log4perl.appender.Logfile.layout = Log::Log4perl::Layout::PatternLayout

# %c Category of the logging event.
# %C Fully qualified package (or class) name of the caller
# %d Current date in yyyy/MM/dd hh:mm:ss format
# %F File where the logging event occurred
# %H Hostname (if Sys::Hostname is available)
# %l Fully qualified name of the calling method followed by the
#    callers source the file name and line number between 
#    parentheses.
# %L Line number within the file where the log statement was issued
# %m The message to be logged
# %m{chomp} The message to be logged, stripped off a trailing newline
# %M Method or function where the logging request was issued
# %n Newline (OS-independent)
# %p Priority of the logging event (%p{1} shows the first letter)
# %P pid of the current process
# %r Number of milliseconds elapsed from program start to logging 
#   event
# %R Number of milliseconds elapsed from last logging event to
   current logging event 
# %T A stack trace of functions called
# %x The topmost NDC (see below)
# %X{key} The entry 'key' of the MDC (see below)
# %% A literal percent (%) sign
log4perl.appender.Logfile.layout.ConversionPattern =[%d{yyyy-MM-dd hh:mm:ss}][%P][%F:%L]: %m%n

# [Screen]
# screen setting
log4perl.appender.Screen = Log::Log4perl::Appender::Screen
log4perl.appender.Screen.stderr = 0
log4perl.appender.Screen.layout = Log::Log4perl::Layout::SimpleLayout
